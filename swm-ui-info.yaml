UIInfo:
- referencePath: "/vehiclefuellingdetails"
  groups:
    G1:
      fields:
      - VehicleFuellingDetails22[0].transactionId
      - VehicleFuellingDetails[0].transactionDate
      - VehicleFuellingDetails[0].vehicleReadingDuringFuelling
      - VehicleFuellingDetails[0].fuelFilled
    G2:
      fields:
      - VehicleFuellingDetails[0].typeOfFuel
      - VehicleFuellingDetails[0].totalCostIncurred
      - VehicleFuellingDetails[0].receiptNo
      - VehicleFuellingDetails[0].receiptDate
  dependents:
  - onChangeField: Connection.usageType
    affectedFields:
      Connection.subUsageType:
        pattern: "/wcms/masters/usagetypes/_search?&parent={Connection.usageType}&isSubUsageType=true|$..code|$..name"
        type: dropDown
  ExternalData:
    Connection.usageType: "/wcms/masters/usagetypes/_search?|$..code|$..name"
